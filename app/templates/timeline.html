{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for year in timeline %}
        <div class="col s12 m4 l8">
            <span class="date">{{ year.year }}</span>
            <ul class="list">
                {% for event in year.events %}
                <li>
                    <div class="icon-title">
                        <i class="tiny material-icons">{{ event.icon }}</i>
                        <a href="/timeline" class="title">{{ event.title }}</a>
                    </div>
                    <span class="content">{{ event.content }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
    <br>
    <br>
</div>

{% endblock %}
